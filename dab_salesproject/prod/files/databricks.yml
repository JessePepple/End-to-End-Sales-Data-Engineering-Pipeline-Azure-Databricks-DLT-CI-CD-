    mode: development
    default: true
    workspace:
      host: https://adb-1908949074644557.17.azuredatabricks.net
    variables:
      catalog: sales_project
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    allow_duplicate_names: true  # skips check if pipeline already exists
    workspace:
      host: https://adb-1908949074644557.17.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/jessepepple36@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/jessepepple36@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: sales_project
      schema: prod
    permissions:
      - user_name: jessepepple36@gmail.com
        level: CAN_MANAGE
